<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email de usuario enviado desde Contáctanos</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
      "
    >
      <div
        style="
          text-align: center;
          padding: 20px;
          background-color: #121212;
          border-radius: 10px 10px 0 0;
        "
      >
        <img
          src="https://res.cloudinary.com/drs1a2bso/image/upload/fl_preserve_transparency/v1726053226/xrygeb0qzgrglcvpa0ij.jpg?_s=public-apps"
          alt="Logo"
          style="display: block; margin: 0 auto"
        />
        <h1 style="color: #ffffff; font-size: 24px; margin: 20px 0">
          Email recibido de un usuario de la web
        </h1>
      </div>

      <div
        style="
          padding: 20px;
          background-color: #2a2a2a;
          border-radius: 0 0 10px 10px;
        "
      >
        <p style="font-size: 16px; line-height: 1.5">
          El usuario {{firstname}} {{lastname}} ha escrito en el formulario de
          contáctanos por el motivo:
        </p>
        <p style="font-size: 16px; font-weight: bold">{{subject}}</p>

        <!-- Bloque de cita para el mensaje del usuario -->
        <blockquote
          style="
            font-size: 16px;
            font-style: italic,
            line-height: 1.5;
            background-color: #3e3e3e;
            padding: 10px;
            border-left: 4px solid #fbb03b;
            margin: 20px 0;
            color: #f1f1f1;
          "
        >
          "{{message}}"
        </blockquote>
        <p style="font-size: 16px; line-height: 1.5">
          Si ha facilitado información de contacto, aparecerá a continuación:
        </p>
        <p style="font-size: 16px; line-height: 1.5">{{phone}} - {{email}}</p>
      </div>
    </div>
  </body>
</html>

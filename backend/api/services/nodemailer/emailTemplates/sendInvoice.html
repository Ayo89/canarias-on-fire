<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factura por el pago</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 20px;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 0 auto;
        background-color: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
      "
    >
      <div
        style="
          text-align: center;
          padding: 20px;
          background-color: #121212;
          border-radius: 10px 10px 0 0;
        "
      >
        <img
          src="https://res.cloudinary.com/drs1a2bso/image/upload/fl_preserve_transparency/v1726053226/xrygeb0qzgrglcvpa0ij.jpg?_s=public-apps"
          alt="Logo"
          style="display: block; margin: 0 auto"
        />
        <h1 style="color: #ffffff; font-size: 24px; margin: 20px 0">
          Gracias por confiar en Evente
        </h1>
      </div>

      <div
        style="
          padding: 20px;
          background-color: #2a2a2a;
          border-radius: 0 0 10px 10px;
        "
      >
        <p style="font-size: 16px; line-height: 1.5">
          Adjuntamos el enlace a la factura de su pago para que puedas verla.
        </p>
        <a style="font-size: 16px; line-height: 1.5; color: rgb(69, 69, 139); text-decoration: underline; cursor: pointer " href={{invoicepdf}}>
          Descargar su factura
        </a>
        <p style="font-size: 16px; line-height: 1.5">
          Saludos, el equipo directivo de Evente
        </p>
      </div>
    </div>
  </body>
</html>
